name: stan
title: Stan
version: 0.0.1
release: experimental
description: Stan Integration
type: integration
icons:
- src: /img/stan.svg
  path: ""
  title: stan
  size: 32x32
  type: image/svg+xml
format_version: 1.0.0
license: basic
categories: []
conditions:
  kibana.version: ^7.9.0
screenshots:
- src: /img/metricbeat-stan-overview.png
  path: ""
  title: metricbeat stan overview
  size: 1829x447
  type: image/png
policy_templates:
- name: stan
  title: Stan metrics
  description: Collect metrics from Stan instances
  inputs:
  - type: stan/metrics
    vars:
    - name: hosts
      type: text
      title: Hosts
      multi: true
      required: true
      show_user: true
      default:
      - localhost:8222
    title: Collect Stan channels, stats and subscriptions metrics
    description: Collecting channels, stats and subscriptions metrics from Stan instances
owner:
  github: elastic/integrations
